<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梯形</title>
  <link rel="stylesheet" href="../../common/style/global.css">
  <style>
    .demo1{
      margin-left: 50px;
      line-height: 100px;
      font-size:20px;
      text-align: center;
      display: inline-block;
      position: relative;
    }
    .demo1::before{
      content:"";
      top: 0; 
      right: 0; 
      bottom: 0; 
      left: 0;
      z-index: -1;
      position: absolute;
      background-color: aquamarine;
      transform: scaleY(1.3) perspective(3em) rotateX(5deg);
      transform-origin: bottom;
    }
  </style>
</head>
<body>
  <div class="normal demo1">梯形demo12334344</div>
</body>
</html>
